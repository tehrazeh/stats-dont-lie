<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Dont Lie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="container">
        <nav>
            <h1>Welcome To the Stats Don't Lie App</h1>
        </nav>

        <div id="sidebar">
            <p>Use the form below to look stats of an NBA player for selected season</p>
            <div class="searchBox">
                <label>Type player's name</label>
                <input id="inputName" class="inputField" type="text" placeholder="Enter a player's name">
                <br>
                <label>Specify the year <br> of the season</label>
                <input id="inputSeason" class="inputField" type="text" placeholder="Enter a season year">
                <a href="#mainResultWindow">
                <button class="button" id="searchButton" onclick="getSearchInputs()">Search</button>
                </a>
            </div>
            <label>Available badges:</label>
            <div id="badges">              
            </div>
        </div>

        <main id="mainResultWindow">
            <h4 id="search_result"></h4>
            <div id="resultsBox">
                <div id="photos">
                    <div id="playerPhoto" class="statsContainer">
                        <label>Player:</label>
                        <img class="playerImage">
                    </div>
                    <div id="teamContainer" class="statsContainer">
                        <label>Current (Last) Team:</label>
                        <img class="teamImage">
                    </div>                    
                </div>
                <div id="stats">
                    <div id="playerProfile" class="statsContainer">
                        <h5 id="name"></h5>
                        <h5 id="height"></h5>
                        <h5 id="weight"></h5>
                    </div>
                    <br>
                     <div id="seasonStats" class="statsContainer">
                        <h5 id="games_played">Games Played: </h5>
                        <h5 id="min">Minutes Averaged: </h5>        
                        <h5 id="pts">Points: </h5>
                        <h5 id="reb">Rebounds: </h5>
                        <h5 id="ast">Assists: </h5>
                        <h5 id="blk">Blocks: </h5>
                        <h5 id="stl">Steals: </h5>
                        <h5 id="fg_pct">Field Goals %: </h5>
                        <h5 id="ft_pct">Free Throws %: </h5>
                        <h5 id="fg3_pct">3PT %: </h5>           
                    </div>  
                </div>
                <div id="earnedBadges" class="statsContainer">
                    <h5 id="badgeChecker"></h5>
                </div>         
            </div>
        </main>

        <footer>DANILA TOLSTOUKHOV, 2022</footer>
    </div>
    
</body>
<script src="app.js"></script>
</html>
